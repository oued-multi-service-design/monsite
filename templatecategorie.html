<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Web | OMSD Templates</title>
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/templatecategorie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (identique à index.html) -->
    
    <section class="templates-category">
        <div class="container">
            <div class="category-header">
                <h1><i class="fas fa-puzzle-piece"></i> Templates Web</h1>
                <div class="breadcrumb">
                    <a href="../../index.html">Accueil</a> > <a href="#">Templates</a> > <span>Web</span>
                </div>
            </div>

            <div class="category-filters">
                <div class="filter-group">
                    <label for="sort-by">Trier par :</label>
                    <select id="sort-by">
                        <option value="popular">Populaire</option>
                        <option value="newest">Nouveautés</option>
                        <option value="price-asc">Prix croissant</option>
                        <option value="price-desc">Prix décroissant</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="license-type">Licence :</label>
                    <select id="license-type">
                        <option value="all">Toutes</option>
                        <option value="personal">Personnelle</option>
                        <option value="commercial">Commerciale</option>
                        <option value="extended">Étendue</option>
                    </select>
                </div>
                
                <div class="filter-group search-group">
                    <input type="text" placeholder="Rechercher un template...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="templates-grid">
                <!-- Template 1 -->
                <div class="template-card" data-id="web-1" data-price="89">
                    <div class="template-badge best-seller">
                        <i class="fas fa-crown"></i> Best Seller
                    </div>
                    <div class="template-media">
                        <img src="../../assets/images/templates/web-1.jpg" alt="Template SaaS">
                        <div class="template-hover">
                            <a href="single.html?id=web-1" class="quick-view"><i class="fas fa-eye"></i> Voir détails</a>
                        </div>
                    </div>
                    <div class="template-info">
                        <h3>Nexus SaaS</h3>
                        <div class="template-meta">
                            <div class="rating">
                                <i class="fas fa-star"></i> 4.9 (128)
                            </div>
                            <div class="price">89€ <span class="old-price">129€</span></div>
                        </div>
                        <div class="template-details">
                            <p><i class="fas fa-file-code"></i> HTML/CSS/JS</p>
                            <p><i class="fas fa-mobile-alt"></i> Responsive</p>
                            <p><i class="fas fa-layer-group"></i> 12 pages</p>
                        </div>
                        <div class="template-actions">
                            <button class="btn-wishlist"><i class="far fa-heart"></i></button>
                            <button class="btn-cart"><i class="fas fa-cart-plus"></i> Ajouter</button>
                        </div>
                    </div>
                </div>

                <!-- Template 2 à 9 (structure similaire) -->
                
                <!-- Template 9 -->
                <div class="template-card" data-id="web-9" data-price="149">
                    <div class="template-badge new">
                        <i class="fas fa-bolt"></i> Nouveau
                    </div>
                    <div class="template-media">
                        <img src="../../assets/images/templates/web-9.jpg" alt="Template E-commerce">
                        <div class="template-hover">
                            <a href="single.html?id=web-9" class="quick-view"><i class="fas fa-eye"></i> Voir détails</a>
                        </div>
                    </div>
                    <div class="template-info">
                        <h3>ShopMaster Pro</h3>
                        <div class="template-meta">
                            <div class="rating">
                                <i class="fas fa-star"></i> 4.8 (42)
                            </div>
                            <div class="price">149€</div>
                        </div>
                        <div class="template-details">
                            <p><i class="fas fa-file-code"></i> HTML/CSS/JS</p>
                            <p><i class="fas fa-shopping-cart"></i> E-commerce</p>
                            <p><i class="fas fa-mobile-alt"></i> PWA</p>
                        </div>
                        <div class="template-actions">
                            <button class="btn-wishlist"><i class="far fa-heart"></i></button>
                            <button class="btn-cart"><i class="fas fa-cart-plus"></i> Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn next">Suivant <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </section>

    <script src="js/template.js"></script>
    <script src="js/templatecategorie.js"></script>
</body>
</html>
